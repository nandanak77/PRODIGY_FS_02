{% extends 'base.html' %}
{% block content %}
<h2>Dashboard</h2>

<form method="POST" action="{{ url_for('add') }}">
    <input name="name" placeholder="Name" class="form-control mb-2" required>
    <input name="email" placeholder="Email" class="form-control mb-2" required>
    <input name="department" placeholder="Department" class="form-control mb-2" required>
    <button class="btn btn-success mb-4">Add Employee</button>
</form>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>Name</th><th>Email</th><th>Department</th><th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for emp in employees %}
        <tr>
            <td>{{ emp.name }}</td>
            <td>{{ emp.email }}</td>
            <td>{{ emp.department }}</td>
            <td>
                <a href="{{ url_for('update', id=emp.id) }}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{{ url_for('delete', id=emp.id) }}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
